protobufs:
  generator: github-1
  defaults:
    tarball: protobuf-{version}.tar.xz
    github:
      user: protocolbuffers
      repo: protobuf
      query: tags
  packages:
    - protobuf
    - protobuf-python:
        cat: dev-python
        python_compat: python3+
        depend:
          - ~dev-libs/protobuf-${PV}
          - dev-python/namespace-google
          - dev-python/six

protobuf_c:
  generator: github-1
  defaults:
    github:
      user: protobuf-c
      repo: protobuf-c
      query: releases
  packages:
    - protobuf-c
